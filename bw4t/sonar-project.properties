# Required metadata
sonar.projectKey=nl.tudelft.bw4t
sonar.projectName=Blocks World For Teams
sonar.projectVersion=3.0.1
 
# Path to the parent source code directory.
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional. If not set, SonarQube starts looking for source code
# from the directory containing the sonar-project.properties file.
 
# Encoding of the source code
sonar.sourceEncoding=UTF-8

# List of the module identifiers
sonar.modules=bw4t-client,bw4t-core,bw4t-server
 
# Properties can obviously be overriden for
# each module - just prefix them with the module ID
module1.sonar.projectName=BW4TClient
module2.sonar.projectName=BW4TCore
module3.sonar.projectName=BW4TServer
 
